<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="logo icon" type="image/x-icon" href="{{ url_for('static', filename='img/red.png') }}" />
    <title>도담도담</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bookInfo.css') }}">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="search-box">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" onclick="location.href='main.html'">
                <form action="/bookInfo" method="get" class="search-input">
                    <input type="search" name="keyword" class="search" placeholder="도서명 또는 저자를 입력하세요.">
                    <button type="submit" class="search-btn">
                        <img src="{{ url_for('static', filename='img/search-red.png') }}" alt="" class="search-img">
                    </button>
                </form>
            </div>

            {% if book %}
            <div class="book">
                <img src="{{ book.cover }}" alt="Book Cover">
                <div class="content">
                    <div class="title-box">
                        <h1>{{ book.title }}</h1>
                        <button class="button"  onclick="openPopup()">대출 예약</button>
                    </div>
                    <div class="sub-info">
                        <p class="writer">저자 : {{ book.author }}</p>
                        <p class="publisher">출판사 : {{ book.publisher }}</p>
                        <p class="year">출판년도 : {{ book.pubDate }}</p> 
                    </div>
                    <p class="book-info">{{ book.description }}</p>
                </div>
            </div>
            {% else %}
            <p class="none">검색 결과가 없습니다.</p>
            {% endif %}

        </div>
    </div>

    <!-- popup -->
    <!-- 첫 번째 팝업 창 -->
    <div class="popup">
        <p>도서를 반납하시겠습니까?</p>
        <button onclick="confirmReturn()">확인</button>
    </div>

    <!-- 두 번째 팝업 창 (반납 완료 메시지) -->
    <div class="confirmation-popup">
        <img src="../static/img/good.png" alt="" class="successful-img">
        <p>도서 반납이 정상적으로<br>완료되었습니다!</p>
    </div>

    <script src="{{ url_for('static', filename='js/popup.js') }}"></script>
</body>
</html>
